<ion-header>
  <ion-navbar>
    <ion-title>Edit Diary Entry</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>Entry title</ion-label>
      <ion-input type="text" placeholder="New Entry" [(ngModel)]="entry.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Thoughts and experiences</ion-label>
      <ion-textarea placeholder="Today I ..." [(ngModel)]="entry.text"></ion-textarea>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-item>
      <button ion-button color="danger" (click)="cancel()">Cancel </button>
      <button ion-button class="save-btn"(click)="saveEntry()">Save</button>
    </ion-item>
  </ion-list>

</ion-content>
